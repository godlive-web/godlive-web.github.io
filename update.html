<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>神界阁－更新日志</title>
  <style>
    /* 1. 复用主页面基础样式（主题变量、重置、全局样式） */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #212529;
      --text-secondary: #495057;
      --accent-color: #6f42c1;
      --accent-light: #e0d6ff;
      --border-color: #dee2e6;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --card-bg: #ffffff;
      --header-bg: rgba(255, 255, 255, 0.95);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0c0c1e;
        --bg-secondary: #1a1a3a;
        --text-primary: #e0e0ff;
        --text-secondary: #a0a0ff;
        --accent-color: #8a63d2;
        --accent-light: rgba(100, 80, 255, 0.2);
        --border-color: rgba(100, 80, 255, 0.3);
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        --card-bg: rgba(20, 20, 45, 0.8);
        --header-bg: rgba(15, 15, 35, 0.95);
      }
    }
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
      padding-top: 70px; /* 给顶部导航留空间 */
    }

    /* 2. 复用主页面顶部导航（仅隐藏汉堡菜单，保留跳转主页功能） */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      background: var(--header-bg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      z-index: 999;
      border-bottom: 1px solid var(--border-color);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      text-decoration: none;
    }
    .logo {
      height: 45px;
      width: auto;
    }
    .site-title {
      position: relative;
      font-size: 24px;
      font-weight: bold;
      color: var(--text-primary);
      text-shadow: 0 0 10px rgba(111, 66, 193, 0.3);
    }
    .web-badge {
      position: absolute;
      top: -8px;
      left: -20px;
      font-size: 10px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 2px 6px;
      border-radius: 4px;
      transform: rotate(-15deg);
      color: white;
    }
    .header-right {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: bold;
    }
    .hamburger-menu {
      display: none; /* 去掉左侧导航后，隐藏汉堡菜单 */
    }

    /* 3. 核心：更新日志容器（滚动式，易修改） */
    .changelog-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .changelog-title {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(111, 66, 193, 0.2);
      position: relative;
      padding-bottom: 15px;
    }
    .changelog-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border-radius: 3px;
    }

    /* 4. 版本卡片（复用主页面阴影、边框风格） */
    .version-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      padding: 25px;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }
    .version-card:hover {
      transform: translateY(-5px); /* hover轻微上浮，增强交互 */
    }
    .version-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }
    .version-name {
      font-size: 22px;
      font-weight: bold;
      color: var(--accent-color);
    }
    .version-time {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .version-content {
      font-size: 16px;
      line-height: 1.8;
      color: var(--text-secondary);
    }
    .version-content p {
      margin-bottom: 10px;
    }
    .version-content strong {
      color: var(--text-primary);
    }

    /* 5. 移动端适配（与主页面一致的断点） */
    @media (max-width: 768px) {
      .header {
        padding: 0 15px;
      }
      .site-title {
        font-size: 20px;
      }
      .changelog-title {
        font-size: 26px;
      }
      .version-card {
        padding: 20px 15px;
      }
      .version-name {
        font-size: 18px;
      }
      .version-content {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航（与主页面一致，点击Logo/标题跳转主页） -->
  <header class="header">
    <a href="https://godlive-web.github.io" class="header-left">
      <img src="https://raw.githubusercontent.com/godlive-web/godlive-web.github.io/refs/heads/file/%E7%A5%9E%E7%95%8C%E5%AE%98%E7%BD%91icon_20240814_181538_0000.png" alt="神界阁Logo" class="logo">
      <div class="site-title">
        <span class="web-badge">Web端</span>
        神界阁
      </div>
    </a>
    <div class="header-right">更新日志</div>
  </header>

  <!-- 更新日志主内容区 -->
  <div class="changelog-container">
    <h1 class="changelog-title">更新日志</h1>
    <div id="versionList"></div> <!-- 版本卡片会通过JS动态渲染 -->
  </div>

  <script>

          "修复 ChunG UI展示图的信息错误",
          "<strong>Chung UI（V1.0.7）</strong>",
          "优化 神界文件库的页面显示效果",
          "优化 神界议案库的搜索使用体验",
          "优化 页面整体交互体验"
        ]
      },
       {
        version: "Beta1.1.5",
        time: "2024年8月29日",
        content: [
          "<strong>神界阁Web端（Beta1.1.5）</strong>",
          "新增 神界议案库查询功能",
          "新增 神界文件库查看文件功能",
          "<strong>Chung UI（V1.0.4）</strong>",
          "优化 部分页面的UI显示效果"
        ]
      },
      {
        version: "Beta1.1.1",
        time: "2024年8月25日",
        content: [
          "<strong>神界阁Web端（Beta1.1.1）</strong>",
          "新增 “关于我们”内容",
          "新增 更新日志页面",
          "<strong>Chung UI（V1.0.3）</strong>",
          "修复 元素显示不全的问题"
        ]
      },
      {
        version: "Beta1.1.0",

        content: [
          "<strong>神界阁Web端（Beta1.1.0）</strong>",
          "上线 登录功能",
          "新增 个人信息界面",
          "优化 首页移动端与PC端的使用体验",
          "修复 登录功能与json库存在的已知问题",

      },
      {

        ]
      },
      {

          "首次上线，包含地图查看、资讯、文件库等基础功能"
        ]
      }
    ];

    // 动态渲染版本卡片（无需手动改HTML）
    const versionList = document.getElementById('versionList');
    versionLogs.forEach(log => {
      const card = document.createElement('div');
      card.className = 'version-card';
      // 拼接卡片内容
      card.innerHTML = `
        <div class="version-header">
          <div class="version-name">${log.version}</div>
          <div class="version-time">更新时间：${log.time}</div>
        </div>
        <div class="version-content">
          ${log.content.map(item => `<p>${item}</p>`).join('')}
        </div>
      `;
      versionList.appendChild(card);
    });
  </script>
</body>
</html>
