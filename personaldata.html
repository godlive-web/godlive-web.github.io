<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>神界阁－个人信息</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    :root {
      /* 浅色主题变量 */
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #212529;
      --text-secondary: #495057;
      --accent-color: #6f42c1;
      --accent-light: #e0d6ff;
      --border-color: #dee2e6;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --card-bg: #ffffff;
      --header-bg: rgba(255, 255, 255, 0.95);
      --sidebar-bg: rgba(248, 249, 250, 0.9);
      --content-bg: rgba(255, 255, 255, 0.7);
      --sidebar-width: 260px;
      --sidebar-collapsed-width: 70px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        /* 深色主题变量 */
        --bg-primary: #0c0c1e;
        --bg-secondary: #1a1a3a;
        --text-primary: #e0e0ff;
        --text-secondary: #a0a0ff;
        --accent-color: #8a63d2;
        --accent-light: rgba(100, 80, 255, 0.2);
        --border-color: rgba(100, 80, 255, 0.3);
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        --card-bg: rgba(20, 20, 45, 0.8);
        --header-bg: rgba(15, 15, 35, 0.95);
        --sidebar-bg: rgba(20, 20, 45, 0.8);
        --content-bg: rgba(15, 15, 30, 0.5);
      }
    }
    body {
      font-family: "Microsoft YaHei", sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* 顶部导航 */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      background: var(--header-bg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      z-index: 999;
      border-bottom: 1px solid var(--border-color);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo {
      height: 45px;
      width: auto;
    }
    .site-title {
      position: relative;
      font-size: 24px;
      font-weight: bold;
      color: var(--text-primary);
      text-shadow: 0 0 10px rgba(111, 66, 193, 0.3);
    }
    .web-badge {
      position: absolute;
      top: -8px;
      left: -20px;
      font-size: 10px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 2px 6px;
      border-radius: 4px;
      transform: rotate(-15deg);
      color: white;
    }
    .header-right {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: bold;
    }

    /* 汉堡菜单按钮 (移动端) */
    .hamburger-menu {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1000;
    }
    .hamburger-menu span {
      width: 100%;
      height: 3px;
      background: var(--text-primary);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger-menu.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger-menu.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger-menu.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* 主容器 */
    .main-container {
      display: flex;
      margin-top: 70px;
      height: calc(100vh - 70px);
    }

    /* 左侧导航栏 */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-bottom: 70px;
      transition: transform 0.3s ease, width 0.3s ease;
      z-index: 998;
    }
    .sidebar-nav {
      padding: 15px 0;
      flex: 1;
    }
    .sidebar-item {
      border-bottom: 1px solid var(--border-color);
    }
    .sidebar-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 25px;
      width: 100%;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      position: relative;
    }
    .sidebar-link:hover {
      background: var(--accent-light);
      color: var(--text-primary);
      transform: translateX(8px);
    }
    .sidebar-link.active {
      background: var(--accent-light);
      color: var(--accent-color);
      transform: translateX(8px);
    }
    .sidebar-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
    }
    .arrow {
      font-size: 12px;
      transition: transform 0.3s ease;
      color: var(--accent-color);
    }
    .sidebar-item.expanded .arrow {
      transform: rotate(180deg);
    }
    .function-intro {
      max-height: 0;
      overflow: hidden;
      padding: 0 25px;
      background: var(--card-bg);
      font-size: 13px;
      color: var(--text-secondary);
      transition: max-height 0.3s ease-out;
    }
    .sidebar-item.expanded .function-intro {
      max-height: 100px;
      padding: 12px 25px 16px;
    }

    /* 右侧内容区 */
    .content {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: var(--content-bg);
      transition: margin-left 0.3s ease;
    }
    .content-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; 
      padding: 40px 30px;
      transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
      color: var(--text-primary);
      overflow-y: auto;
    }
    .content-section h2 {
      font-size: 32px;
      margin-bottom: 25px;
      color: var(--text-primary);
      text-shadow: 0 0 10px rgba(111, 66, 193, 0.2);
      position: relative;
      padding-bottom: 15px;
    }
    .content-section h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border-radius: 3px;
    }
    .content-section .section-desc {
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-style: italic;
    }

    /* 基础信息样式 */
    .info-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid var(--border-color);
    }
    .info-item {
      display: flex;
      margin-bottom: 18px;
      padding-bottom: 18px;
      border-bottom: 1px dashed var(--border-color);
    }
    .info-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    .info-label {
      width: 120px;
      flex-shrink: 0;
      font-weight: bold;
      color: var(--text-primary);
    }
    .info-value {
      flex: 1;
      color: var(--text-secondary);
      word-break: break-word;
    }

    /* 认证信息样式 */
    .auth-placeholder {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60%;
      text-align: center;
      padding: 20px;
    }
    .auth-message {
      font-size: 20px;
      color: var(--text-secondary);
      max-width: 600px;
      padding: 30px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    /* 反馈问题样式 */
    .feedback-form {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 25px;
      border: 1px solid var(--border-color);
      max-width: 800px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--text-primary);
    }
    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--accent-light);
    }
    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
    }
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    .btn-secondary:hover {
      background: var(--accent-light);
    }
    .feedback-note {
      margin-top: 20px;
      padding: 15px;
      background: var(--accent-light);
      border-radius: 8px;
      color: var(--accent-color);
      font-size: 14px;
    }

    /* 初始堆叠 */
    .content-section:nth-child(1) { transform: translateY(0); }
    .content-section:nth-child(2) { transform: translateY(100vh); }
    .content-section:nth-child(3) { transform: translateY(200vh); }

    /* 移动端样式 */
    @media (max-width: 768px) {
      .header {
        padding: 0 15px;
      }
      
      .hamburger-menu {
        display: flex;
        margin-right: 15px;
      }
      
      .sidebar {
        position: fixed;
        top: 70px;
        left: 0;
        height: calc(100vh - 70px);
        transform: translateX(-100%);
        width: 80%;
        max-width: 300px;
        z-index: 997;
        padding-bottom: 80px;
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .sidebar-link {
        padding: 15px 20px;
        font-size: 15px;
      }
      
      .function-intro {
        padding: 0 20px;
        font-size: 12px;
      }
      
      .sidebar-item.expanded .function-intro {
        padding: 10px 20px 14px;
      }
      
      .content {
        margin-left: 0 !important;
      }
      
      .content-section {
        padding: 30px 20px;
      }
      
      .content-section h2 {
        font-size: 26px;
      }
      
      .info-item {
        flex-direction: column;
      }
      .info-label {
        width: 100%;
        margin-bottom: 5px;
      }
      
      .auth-message {
        font-size: 16px;
        padding: 20px;
      }
      
      .btn-group {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }

    /* 小屏幕手机样式 */
    @media (max-width: 480px) {
      .sidebar {
        width: 85%;
      }
      
      .sidebar-link {
        padding: 12px 15px;
        font-size: 14px;
      }
      
      .arrow {
        margin-left: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <header class="header">
    <div class="header-left">
      <button class="hamburger-menu" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <img src="https://raw.githubusercontent.com/godlive-web/godlive-web.github.io/refs/heads/file/%E7%A5%9E%E7%95%8C%E5%AE%98%E7%BD%91icon_20240814_181538_0000.png" alt="神界阁Logo" class="logo">
      <div class="site-title">
        <span class="web-badge">Web端</span>

      </div>

  </header>

  <!-- 主容器 -->
  <div class="main-container">
    <!-- 左侧导航 -->
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <div class="sidebar-item" data-index="0">
          <button class="sidebar-link">
            基础信息
            <span class="arrow">▼</span>
          </button>
          <div class="function-intro">
            展示您设置的信息，请前往APP端修改
          </div>
        </div>

        <div class="sidebar-item" data-index="1">
          <button class="sidebar-link">
            认证信息
            <span class="arrow">▼</span>
          </button>
          <div class="function-intro">
            展示您在神界阁/秋风Auting官网的认证信息，目前该数据库尚在搭建
          </div>
        </div>

        <div class="sidebar-item" data-index="2">
          <button class="sidebar-link">

            <span class="arrow">▼</span>

    <!-- 右侧内容区 -->
    <main class="content">
      <!-- 基础信息区 -->
      <section class="content-section" data-index="0">
        <h2>基础信息</h2>
        <p class="section-desc">展示您设置的信息，请前往APP端修改</p>
        
        <div class="info-card" id="basicInfoCard">
          <!-- 信息将通过JS动态生成 -->

      <!-- 认证信息区 -->
      <section class="content-section" data-index="1">
        <h2>认证信息</h2>
        <p class="section-desc">展示您在神界阁/秋风Auting官网的认证信息，目前该数据库尚在搭建</p>
        
        <div class="auth-placeholder">
          <div class="auth-message">
            该数据库尚在搭建，敬请期待
          </div>

      <!-- 反馈问题区 -->
      <section class="content-section" data-index="2">
        <h2>反馈问题</h2>
        <p class="section-desc">反馈您个人信息存在的问题</p>
        
        <div class="feedback-form">
          <div class="form-group">
            <label for="problemField" class="form-label">存在问题的数据项 <span style="color: #dc3545;">*</span></label>
            <input type="text" id="problemField" class="form-control" placeholder="例如：自设名称、出生日期等" required>
          </div>
          
          <div class="form-group">
            <label for="expectedValue" class="form-label">希望的数据（选填）</label>
            <textarea id="expectedValue" class="form-control" placeholder="请输入您希望修改后的数据..."></textarea>
          </div>
          
          <div class="feedback-note">
            提交后将转跳至QQ秋风的个人账号聊天框，请将剪切板中的内容粘贴后发送给秋风。
          </div>
          
          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="submitFeedback">确认提交</button>
            <button type="button" class="btn btn-secondary" id="cancelFeedback">取消</button>
          </div>
        </div>
      </section>

  <script>
    // Cookie处理函数
    function setCookie(name, value, days, sameSite = 'Lax') {
      const expires = new Date();
      expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/;domain=.godlive-web.github.io;Secure;SameSite=${sameSite}`;
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
      }
      return null;
    }

    // 检查登录状态，如果未登录则跳转
    function checkLoginStatus() {
      const userCookie = getCookie('user');
      if (!userCookie || userCookie === '0') {
        // 未登录，跳转登录页
        window.location.href = 'https://godlive-web.github.io/login';
      }
    }

    // 加载并显示基础信息
    function loadBasicInfo() {
      const infoCard = document.getElementById('basicInfoCard');
      const userDataStr = getCookie('userData');
      
      if (!userDataStr) {
        infoCard.innerHTML = '<div class="info-empty">未找到您的个人信息，请重新登录</div>';
        return;
      }
      
      try {
        const userData = JSON.parse(userDataStr);
        let infoHtml = '';
        
        // 定义需要显示的字段和对应标签
        const fields = [
          { key: 'user', label: 'ID' },
          { key: '账号名称', label: '账号名称' },
          { key: '自设名称', label: '自设名称' },
          { key: '入圈时间', label: '入圈时间' },
          { key: '模糊住址', label: '模糊住址' },
          { key: '出生日期', label: '出生日期' },
          { key: '账号状态', label: '账号状态' },
          { key: '个人介绍', label: '个人介绍' }
        ];
        
        // 生成信息项HTML
        fields.forEach(field => {
          const value = userData[field.key] || '未填写';
          infoHtml += `
            <div class="info-item">
              <div class="info-label">${field.label}</div>
              <div class="info-value">${value}</div>
            </div>
          `;
        });
        
        infoCard.innerHTML = infoHtml;
      } catch (error) {
        console.error('解析用户信息失败:', error);
        infoCard.innerHTML = '<div class="info-error">信息加载失败，请稍后重试</div>';
      }
    }

    // 反馈问题功能
    function setupFeedback功能() {
      const submitBtn = document.getElementById('submitFeedback');
      const cancelBtn = document.getElementById('cancelFeedback');
      const problemField = document.getElementById('problemField');
      const expectedValue = document.getElementById('expectedValue');
      
      // 提交反馈
      submitBtn.addEventListener('click', function() {
        const problem = problemField.value.trim();
        if (!problem) {
          alert('请输入存在问题的数据项');
          return;
        }
        
        const expected = expectedValue.value.trim() || '未提供';
        const feedbackText = `我的（${problem}）数据存在问题，原数据应该是（${expected}），请尽快解决。`;
        
        // 显示确认提示
        if (confirm('确认提交反馈？提交后将复制反馈内容并尝试打开QQ')) {
          // 复制到剪贴板
          navigator.clipboard.writeText(feedbackText).then(() => {
            // 尝试打开QQ（这里假设QQ协议链接）
            // 替换为无sigT的官方协议，只需填写目标QQ号
            const contactQQ = '458299675'; // 替换为你的客服QQ号
            window.location.href = `tencent://message/?Menu=yes&Uin=${contactQQ}`;

            alert('反馈内容已复制到剪贴板，请在QQ个人对话框中粘贴反馈');
          }).catch(err => {
            console.error('复制失败:', err);
            alert('反馈提交成功，但复制内容失败，请手动复制：\n' + feedbackText);
          });
        }
      });
      
      // 取消反馈
      cancelBtn.addEventListener('click', function() {
        problemField.value = '';
        expectedValue.value = '';
      });
    }

    // 导航切换功能
    function setupNavigation() {
      const sections = document.querySelectorAll('.content-section');
      const sidebarLinks = document.querySelectorAll('.sidebar-link');
      const sidebarItems = document.querySelectorAll('.sidebar-item');
      const hamburgerMenu = document.getElementById('hamburgerMenu');
      const sidebar = document.getElementById('sidebar');
      
      let currentIndex = 0;
      let startY = 0;
      let isDragging = false;
      let dragDistance = 0;
      let dragStartTime = 0;

      // 同步侧边栏状态
      function syncSidebar() {
        sidebarLinks.forEach((link, index) => {
          link.classList.remove('active');
          sidebarItems[index].classList.remove('expanded');
          if (index === currentIndex) {
            link.classList.add('active');
            sidebarItems[index].classList.add('expanded');
          }
        });
      }

      // 拖拽开始
      function onDragStart(e) {
        if (e.type === 'touchstart') {
          startY = e.touches[0].clientY;
        } else {
          startY = e.clientY;
        }
        isDragging = true;
        dragDistance = 0;
        dragStartTime = Date.now();
        sections.forEach(sec => sec.style.transition = 'none');
      }

      // 拖拽中
      function onDragMove(e) {
        if (!isDragging) return;
        let currentY = 0;
        if (e.type === 'touchmove') {
          currentY = e.touches[0].clientY;
        } else {
          currentY = e.clientY;
        }
        dragDistance = currentY - startY;

        sections.forEach((sec, index) => {
          const targetY = (index - currentIndex) * 100 + (dragDistance * 0.2); 
          sec.style.transform = `translateY(${targetY}vh)`;
        });
      }

      // 拖拽结束
      function onDragEnd() {
        if (!isDragging) return;
        isDragging = false;
        sections.forEach(sec => sec.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1)');

        const threshold = window.innerHeight * 0.4;
        const dragTime = Date.now() - dragStartTime;
        const speed = Math.abs(dragDistance) / dragTime;

        if (dragDistance < 0) {
          if (Math.abs(dragDistance) > threshold || speed > 0.7) {
            currentIndex = Math.min(currentIndex + 1, sections.length - 1);
          }
        } else {
          if (dragDistance > threshold || speed > 0.7) {
            currentIndex = Math.max(currentIndex - 1, 0);
          }
        }

        sections.forEach((sec, index) => {
          sec.style.transform = `translateY(${(index - currentIndex) * 100}vh)`;
        });
        syncSidebar();
      }

      // 侧边栏点击事件
      sidebarLinks.forEach((link, index) => {
        link.addEventListener('click', () => {
          currentIndex = index;
          sections.forEach((sec, i) => {
            sec.style.transform = `translateY(${(i - currentIndex) * 100}vh)`;
          });
          syncSidebar();
          
          // 移动端点击后关闭侧边栏
          if (window.innerWidth <= 768) {
            toggleSidebar();
          }
        });
      });

      // 汉堡菜单切换
      function toggleSidebar() {
        hamburgerMenu.classList.toggle('active');
        sidebar.classList.toggle('active');
        
        if (sidebar.classList.contains('active')) {
          createOverlay();
        } else {
          removeOverlay();
        }
      }
      
      function createOverlay() {
        const overlay = document.createElement('div');
        overlay.id = 'sidebar-overlay';
        overlay.style.position = 'fixed';
        overlay.style.top = '70px';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = 'calc(100vh - 70px)';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        overlay.style.zIndex = '996';
        overlay.addEventListener('click', toggleSidebar);
        document.body.appendChild(overlay);
      }
      
      function removeOverlay() {
        const overlay = document.getElementById('sidebar-overlay');
        if (overlay) {
          document.body.removeChild(overlay);
        }
      }
      
      hamburgerMenu.addEventListener('click', toggleSidebar);

      // 绑定鼠标和触摸事件
      const content = document.querySelector('.content');
      content.addEventListener('touchstart', onDragStart);
      content.addEventListener('touchmove', onDragMove);
      content.addEventListener('touchend', onDragEnd);
      content.addEventListener('mousedown', onDragStart);
      content.addEventListener('mousemove', onDragMove);
      content.addEventListener('mouseup', onDragEnd);
      content.addEventListener('mouseleave', onDragEnd);
      
      // 滚轮事件
      content.addEventListener('wheel', (e) => {
        e.preventDefault();
        
        if (e.deltaY > 0) {
          currentIndex = Math.min(currentIndex + 1, sections.length - 1);
        } else {
          currentIndex = Math.max(currentIndex - 1, 0);
        }
        
        sections.forEach((sec, index) => {
          sec.style.transform = `translateY(${(index - currentIndex) * 100}vh)`;
        });
        syncSidebar();
      });

      // 初始化导航状态
      syncSidebar();
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 检查登录状态
      checkLoginStatus();
      
      // 加载基础信息
      loadBasicInfo();
      
      // 初始化反馈功能
      setupFeedback功能();
      
      // 初始化导航功能
      setupNavigation();
    });
  </script>
</body>
</html>
