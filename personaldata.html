<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>神界阁－个人信息</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    :root {
      /* 浅色主题变量 */
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #212529;
      --text-secondary: #495057;
      --accent-color: #6f42c1;
      --accent-light: #e0d6ff;
      --border-color: #dee2e6;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --card-bg: #ffffff;
      --header-bg: rgba(255, 255, 255, 0.95);
      --sidebar-bg: rgba(248, 249, 250, 0.9);
      --content-bg: rgba(255, 255, 255, 0.95);
      --sidebar-width: 260px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        /* 深色主题变量 */
        --bg-primary: #0c0c1e;
        --bg-secondary: #1a1a3a;
        --text-primary: #e0e0ff;
        --text-secondary: #a0a0ff;
        --accent-color: #8a63d2;
        --accent-light: rgba(100, 80, 255, 0.2);
        --border-color: rgba(100, 80, 255, 0.3);
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        --card-bg: rgba(20, 20, 45, 1);
        --header-bg: rgba(15, 15, 35, 0.95);
        --sidebar-bg: rgba(20, 20, 45, 0.8);
        --content-bg: rgba(15, 15, 30, 0.95);
      }
    }
    body {
      font-family: "Microsoft YaHei", sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* 顶部导航 */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      background: var(--header-bg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      z-index: 999;
      border-bottom: 1px solid var(--border-color);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo {
      height: 45px;
      width: auto;
    }
    .logo-link {
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .site-title {
      position: relative;
      font-size: 24px;
      font-weight: bold;
      color: var(--text-primary);
      text-shadow: 0 0 10px rgba(111, 66, 193, 0.3);
    }
    .web-badge {
      position: absolute;
      top: -8px;
      left: -20px;
      font-size: 10px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 2px 6px;
      border-radius: 4px;
      transform: rotate(-15deg);
      color: white;
    }
    .header-right {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: bold;
    }

    /* 汉堡菜单按钮 (移动端) */
    .hamburger-menu {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1000;
    }
    .hamburger-menu span {
      width: 100%;
      height: 3px;
      background: var(--text-primary);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .hamburger-menu.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger-menu.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger-menu.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* 主容器 */
    .main-container {
      display: flex;
      margin-top: 70px;
      height: calc(100vh - 70px);
    }

    /* 左侧导航栏 */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-bottom: 70px;
      transition: transform 0.3s ease, width 0.3s ease;
      z-index: 998;
    }
    .sidebar-nav {
      padding: 15px 0;
      flex: 1;
    }
    .sidebar-item {
      border-bottom: 1px solid var(--border-color);
    }
    .sidebar-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 25px;
      width: 100%;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      position: relative;
    }
    /* 鼠标悬停动画 */
    .sidebar-link:hover {
      background: var(--accent-light);
      color: var(--text-primary);
      transform: translateX(6px);
      box-shadow: 0 2px 8px rgba(111, 66, 193, 0.15);
    }
    .sidebar-link.active {
      background: var(--accent-light);
      color: var(--accent-color);
      transform: translateX(6px);
      box-shadow: 0 2px 8px rgba(111, 66, 193, 0.2);
    }
    .sidebar-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
    }
    .arrow {
      font-size: 12px;
      transition: transform 0.3s ease;
      color: var(--accent-color);
    }
    .sidebar-item.expanded .arrow {
      transform: rotate(180deg);
    }
    .function-intro {
      max-height: 0;
      overflow: hidden;
      padding: 0 25px;
      background: var(--card-bg);
      font-size: 13px;
      color: var(--text-secondary);
      transition: max-height 0.3s ease-out;
    }
    .sidebar-item.expanded .function-intro {
      max-height: 100px;
      padding: 10px 25px 14px;
    }

    /* 右侧内容区（恢复滑动效果） */
    .content {
      flex: 1;
      position: relative;
      overflow: hidden; /* 主内容区隐藏溢出，确保滑动效果正常 */
      background: var(--content-bg);
      transition: margin-left 0.3s ease;
    }
    .content-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; /* 内容区高度占满视口 */
      padding: 35px 30px;
      transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1); /* 阻尼感过渡 */
      color: var(--text-primary);
      overflow: hidden; /* 内容区自身不滚动，由整体滑动控制 */
    }
    /* 初始堆叠位置 */
    .content-section:nth-child(1) { transform: translateY(0); }
    .content-section:nth-child(2) { transform: translateY(100vh); }
    .content-section:nth-child(3) { transform: translateY(200vh); }

    .content-section h2 {
      font-size: 30px;
      margin-bottom: 18px;
      color: var(--text-primary);
      text-shadow: 0 0 10px rgba(111, 66, 193, 0.2);
      position: relative;
      padding-bottom: 12px;
    }
    .content-section h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border-radius: 3px;
    }
    .content-section .section-desc {
      color: var(--text-secondary);
      margin-bottom: 25px;
      font-style: italic;
      font-size: 15px;
    }
    .logout-link {
      color: var(--accent-color);
      cursor: pointer;
      text-decoration: underline;
      transition: all 0.3s ease;
    }
    .logout-link:hover {
      color: #6a11cb;
      text-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }

    /* 基础信息样式（禁用表格自身滑动干扰） */
    .info-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 22px;
      margin-bottom: 25px;
      border: 1px solid var(--border-color);
      max-height: calc(100% - 120px); /* 限制表格高度 */
      overflow-y: auto; /* 表格内部可滚动，不影响页面滑动 */
      overflow-x: hidden; /* 禁用水平滑动 */
    }
    .info-item {
      display: flex;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed var(--border-color);
    }
    .info-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    .info-label {
      width: 110px;
      flex-shrink: 0;
      font-weight: bold;
      color: var(--text-primary);
      font-size: 15px;
    }
    .info-value {
      flex: 1;
      color: var(--text-secondary);
      word-break: break-word;
      font-size: 15px;
      line-height: 1.6;
    }
    .info-loading, .info-empty, .info-error {
      color: var(--text-secondary);
      padding: 20px 0;
      text-align: center;
    }

    /* 认证信息样式 */
    .auth-placeholder {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60%;
      text-align: center;
      padding: 20px;
    }
    .auth-message {
      font-size: 18px;
      color: var(--text-secondary);
      max-width: 600px;
      padding: 25px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }

    /* 反馈问题样式 */
    .feedback-form {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 22px;
      border: 1px solid var(--border-color);
      max-width: 800px;
      max-height: calc(100% - 120px);
      overflow-y: auto;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: var(--text-primary);
      font-size: 15px;
    }
    .form-control {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--accent-light);
    }
    textarea.form-control {
      min-height: 90px;
      resize: vertical;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }
    .btn {
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
    }
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    .btn-secondary:hover {
      background: var(--accent-light);
    }
    .feedback-note {
      margin-top: 18px;
      padding: 12px 15px;
      background: var(--accent-light);
      border-radius: 8px;
      color: var(--accent-color);
      font-size: 13px;
      line-height: 1.6;
      max-height: 120px;
      overflow-y: auto;
    }

    /* 移动端样式 */
    @media (max-width: 768px) {
      .header {
        padding: 0 15px;
      }
      
      .hamburger-menu {
        display: flex;
        margin-right: 15px;
      }
      
      .sidebar {
        position: fixed;
        top: 70px;
        left: 0;
        height: calc(100vh - 70px);
        transform: translateX(-100%);
        width: 80%;
        max-width: 300px;
        z-index: 997;
        padding-bottom: 80px;
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .sidebar-link {
        padding: 14px 20px;
        font-size: 15px;
      }
      
      .function-intro {
        padding: 0 20px;
        font-size: 12px;
      }
      
      .sidebar-item.expanded .function-intro {
        padding: 8px 20px 12px;
      }
      
      .content {
        margin-left: 0 !important;
      }
      
      .content-section {
        padding: 25px 15px;
      }
      
      .content-section h2 {
        font-size: 24px;
      }
      
      .info-item {
        flex-direction: column;
      }
      .info-label {
        width: 100%;
        margin-bottom: 5px;
      }
      
      .auth-message {
        font-size: 15px;
        padding: 18px;
      }
      
      .btn-group {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }

    /* 小屏幕手机样式 */
    @media (max-width: 480px) {
      .sidebar {
        width: 85%;
      }
      
      .sidebar-link {
        padding: 12px 15px;
        font-size: 14px;
      }
      
      .arrow {
        margin-left: 5px;
      }
      
      .header-left {
        gap: 10px;
      }
      
      .site-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <header class="header">
    <div class="header-left">
      <button class="hamburger-menu" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <!-- 主页面跳转链接 -->
      <a href="https://godlive-web.github.io" class="logo-link">
        <img src="https://raw.githubusercontent.com/godlive-web/godlive-web.github.io/refs/heads/file/%E7%A5%9E%E7%95%8C%E5%AE%98%E7%BD%91icon_20240814_181538_0000.png" alt="神界阁Logo" class="logo">
        <div class="site-title">
          <span class="web-badge">Web端</span>
          神界阁
        </div>
      </a>
    </div>
    <div class="header-right">个人信息</div>
  </header>
  <!-- 主容器 -->
  <div class="main-container">
    <!-- 左侧导航 -->
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <div class="sidebar-item" data-index="0">
          <button class="sidebar-link active">
            个人信息
            <span class="arrow">▼</span>
          </button>
          <div class="function-intro">
            展示您设置的个人信息，新版本已支持您直接修改个人信息。
          </div>
        </div>

        <div class="sidebar-item" data-index="1">
          <button class="sidebar-link">
            认证信息
            <span class="arrow">▼</span>
          </button>
          <div class="function-intro">
            展示您在神界阁和秋风Auting官网的授权认证信息
          </div>
        </div>

        <div class="sidebar-item" data-index="2">
          <button class="sidebar-link">
            反馈问题
            <span class="arrow">▼</span>
          </button>
          <div class="function-intro">
            反馈个人信息存在的问题
          </div>
        </div>
      </nav>
    </aside>

    <!-- 右侧内容区 -->
    <main class="content">
      <!-- 基础信息区 -->
      <section class="content-section" data-index="0">
        <h2>个人信息</h2>
        <p class="section-desc" id="welcomeMessage">
          欢迎您，加载中...。这里展示您的个人信息，如需修改，请点击下方按钮。如需退出登录，请点击<span class="logout-link" id="logoutLink">注销</span>
        </p>
        
        <div class="info-card" id="basicInfoCard">
          <!-- 信息将通过JS动态生成 -->
          <div class="info-loading">正在加载您的个人信息...</div>
        </div>
        <!-- 新增编辑按钮 -->
        <div style="margin-top: 20px;">
          <button id="editInfoBtn" class="btn btn-primary">编辑个人信息</button>
        </div>
      </section>

      <!-- 认证信息区（完整替换为新功能） -->
      <section class="content-section" data-index="1">
        <h2>认证信息</h2>
        <p class="section-desc">查看您的神界阁官方认证成就与专属铭牌</p>
        
        <!-- 第一层：大分类展示 -->
        <div class="info-card" id="categoryCard" style="max-height: none;">
          <div id="categoryList" style="display: flex; flex-wrap: wrap; gap: 15px;"></div>
        </div>
      </section>

      <!-- 反馈问题区 -->
      <section class="content-section" data-index="2">
        <h2>反馈问题</h2>
        <p class="section-desc">反馈您个人信息存在的问题</p>
        
        <div class="feedback-form">
          <div class="form-group">
            <label for="problemField" class="form-label">存在问题的数据项 <span style="color: #dc3545;">*</span></label>
            <input type="text" id="problemField" class="form-control" placeholder="例如：自设名称、出生日期等" required>
          </div>
          
          <div class="form-group">
            <label for="expectedValue" class="form-label">希望的数据（选填）</label>
            <textarea id="expectedValue" class="form-control" placeholder="请输入您希望修改后的数据"></textarea>
          </div>
          
          <div class="feedback-note">
            提交后将转跳至QQ秋风的个人账号聊天框，请将剪切板中的内容粘贴后发送给秋风。若未跳转，请手动打开QQ。
          </div>
          
          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="submitFeedback">确认提交</button>
            <button type="button" class="btn btn-secondary" id="cancelFeedback">取消</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- 第二层：分类详情弹窗 -->
  <div id="categoryModalOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9998; display: none; opacity: 0; transition: opacity 0.3s ease;"></div>
  <div id="categoryModal" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 80vh; background: var(--content-bg); z-index: 9999; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); border-top-left-radius: 16px; border-top-right-radius: 16px; overflow: hidden;">
    <!-- 电脑端适配：不遮盖左侧汉堡菜单 -->
    <div id="categoryModalContent" style="width: 100%; height: 100%; padding: 20px; overflow-y: auto; -webkit-overflow-scrolling: touch;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color);">
        <h3 id="categoryModalTitle" style="font-size: 20px; color: var(--text-primary); margin: 0;">分类铭牌</h3>
        <button id="closeCategoryModalBtn" style="background: none; border: none; font-size: 24px; color: var(--text-secondary); cursor: pointer; transition: all 0.2s ease; padding: 0; width: 36px; height: 36px; display: flex; justify-content: center; align-items: center; border-radius: 50%;">×</button>
      </div>
      <div id="badgeListInModal" style="display: flex; flex-wrap: wrap; gap: 15px;"></div>
      <div id="badgeEmptyInModal" class="info-empty" style="display: none; padding: 40px 0;">您还没有该分类下的铭牌</div>
    </div>
  </div>

  <!-- 第三层：单个铭牌详情弹窗 -->
  <div id="badgeModalOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 10000; display: none; opacity: 0; transition: opacity 0.3s ease;"></div>
  <div id="badgeModal" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); background: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border-color); max-width: 90%; width: 500px; max-height: 80vh; overflow: hidden; z-index: 10001; opacity: 0; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid var(--border-color);">
      <h3 id="badgeModalTitle" style="font-size: 18px; color: var(--text-primary); margin: 0;">铭牌名称</h3>
      <button id="closeBadgeModalBtn" style="background: none; border: none; font-size: 22px; color: var(--text-secondary); cursor: pointer; transition: all 0.2s ease; padding: 0; width: 32px; height: 32px; display: flex; justify-content: center; align-items: center; border-radius: 50%;">×</button>
    </div>
    <div style="padding: 20px; text-align: center; overflow-y: auto; max-height: calc(80vh - 60px);">
      <img id="badgeModalImg" src="" alt="铭牌" style="max-width: 100%; border-radius: 8px; margin-bottom: 15px;">
      <div id="badgeModalTime" style="font-size: 14px; color: var(--text-secondary); margin-bottom: 10px;">获得时间：——</div>
      <div id="badgeModalDesc" style="font-size: 15px; color: var(--text-primary); line-height: 1.6; text-align: left;">——</div>
    </div>
  </div>

  <script>
   // Cookie处理函数
// Cookie处理函数：确保跨域和安全配置
function setCookie(name, value, days, sameSite = 'Lax') {
  const expires = new Date();
  expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
  document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/;SameSite=None;Secure`;
}

// 读取Cookie函数
function getCookie(name) {
  const nameEQ = name + "=";
  const ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i].trim();
    if (c.indexOf(nameEQ) === 0) {
      return decodeURIComponent(c.substring(nameEQ.length));
    }
  }
  return null;
}

// 显示消息提示
function showMessage(text, type) {
  const messageElement = document.getElementById('message');
  if (messageElement) {
    messageElement.textContent = text;
    messageElement.className = 'message';
    messageElement.classList.add(type);
  }
}

// 检查登录状态（修改后：强化校验，未登录直接跳转）
function checkLoginStatus() {
  const userCookie = getCookie('user');
  const userDataStr = getCookie('userData');
  // 双重校验：必须有userCookie且不为空、有有效userData，才视为登录
  if (!userCookie || userCookie === '' || !userDataStr) {
    window.location.href = 'https://godlive-web.github.io/login.html';
    return false; // 阻止后续代码执行
  }
  // 额外校验userData是否有效（防止篡改Cookie）
  try {
    JSON.parse(userDataStr);
  } catch (e) {
    // 无效Cookie直接清理并跳转
    setCookie('userData', '', -1);
    setCookie('user', '', -1);
    window.location.href = 'https://godlive-web.github.io/login.html';
    return false;
  }
  return true;
}

// 从后端接口获取最新用户信息（调用GitHub仓库数据）
async function fetchLatestUserInfo() {
  const userID = getCookie('user');
  if (!userID) {
    showMessage('未检测到登录状态，请重新登录', 'error');
    return null;
  }

  try {
    const VERCEL_DOMAIN = "godlive-web-github-io.vercel.app"; // 你的Vercel项目域名
    const response = await fetch(`https://${VERCEL_DOMAIN}/api/getUserInfo?userid=${userID}`);
    const result = await response.json();
    if (result.success) {
      return result.data;
    } else {
      showMessage(result.msg, 'error');
      return null;
    }
  } catch (error) {
    console.error('获取最新用户信息失败:', error);
    showMessage('网络错误，请稍后重试', 'error');
    return null;
  }
}

// 导航和滑动功能
function setupNavigation() {
  const sections = document.querySelectorAll('.content-section');
  const sidebarLinks = document.querySelectorAll('.sidebar-link');
  const sidebarItems = document.querySelectorAll('.sidebar-item');
  const hamburgerMenu = document.getElementById('hamburgerMenu');
  const sidebar = document.getElementById('sidebar');
  
  let currentIndex = 0;
  let startY = 0;
  let isDragging = false;
  let dragDistance = 0;
  let dragStartTime = 0;

  function syncSidebar() {
    sidebarLinks.forEach((link, index) => {
      link.classList.remove('active');
      sidebarItems[index].classList.remove('expanded');
      if (index === currentIndex) {
        link.classList.add('active');
        sidebarItems[index].classList.add('expanded');
      }
    });
  }

  function switchContent(index) {
    currentIndex = index;
    sections.forEach((sec, i) => {
      sec.style.transform = `translateY(${(i - currentIndex) * 100}vh)`;
    });
    syncSidebar();
  }

  if (sidebarLinks.length > 0) {
    sidebarLinks.forEach((link, index) => {
      link.addEventListener('click', () => {
        switchContent(index);
        if (window.innerWidth <= 768) {
          toggleSidebar();
        }
      });
    });
  }

  function toggleSidebar() {
    if (hamburgerMenu && sidebar) {
      hamburgerMenu.classList.toggle('active');
      sidebar.classList.toggle('active');
      if (sidebar.classList.contains('active')) {
        createOverlay();
      } else {
        removeOverlay();
      }
    }
  }
  
  function createOverlay() {
    const overlay = document.createElement('div');
    overlay.id = 'sidebar-overlay';
    overlay.style.position = 'fixed';
    overlay.style.top = '70px';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = 'calc(100vh - 70px)';
    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
    overlay.style.zIndex = '996';
    overlay.addEventListener('click', toggleSidebar);
    document.body.appendChild(overlay);
  }
  
  function removeOverlay() {
    const overlay = document.getElementById('sidebar-overlay');
    if (overlay) {
      document.body.removeChild(overlay);
    }
  }
  
  if (hamburgerMenu) {
    hamburgerMenu.addEventListener('click', toggleSidebar);
  }

  function onDragStart(e) {
    if (e.type === 'touchstart') {
      startY = e.touches[0].clientY;
    } else {
      startY = e.clientY;
    }
    isDragging = true;
    dragDistance = 0;
    dragStartTime = Date.now();
    sections.forEach(sec => sec.style.transition = 'none');
  }

  function onDragMove(e) {
    if (!isDragging) return;
    let currentY = 0;
    if (e.type === 'touchmove') {
      currentY = e.touches[0].clientY;
    } else {
      currentY = e.clientY;
    }
    dragDistance = currentY - startY;
    sections.forEach((sec, index) => {
      const targetY = (index - currentIndex) * 100 + (dragDistance * 0.2); 
      sec.style.transform = `translateY(${targetY}vh)`;
    });
  }

  function onDragEnd() {
    if (!isDragging) return;
    isDragging = false;
    sections.forEach(sec => sec.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1)');
    const threshold = window.innerHeight * 0.4;
    const dragTime = Date.now() - dragStartTime;
    const speed = Math.abs(dragDistance) / dragTime;

    if (dragDistance < 0) {
      if (Math.abs(dragDistance) > threshold || speed > 0.7) {
        switchContent(Math.min(currentIndex + 1, sections.length - 1));
      } else {
        switchContent(currentIndex);
      }
    } else {
      if (dragDistance > threshold || speed > 0.7) {
        switchContent(Math.max(currentIndex - 1, 0));
      } else {
        switchContent(currentIndex);
      }
    }
  }

  const content = document.querySelector('.content');
  if (content) {
    content.addEventListener('touchstart', onDragStart);
    content.addEventListener('touchmove', onDragMove);
    content.addEventListener('touchend', onDragEnd);
    content.addEventListener('mousedown', onDragStart);
    content.addEventListener('mousemove', onDragMove);
    content.addEventListener('mouseup', onDragEnd);
    content.addEventListener('mouseleave', onDragEnd);
    
    content.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (e.deltaY > 0) {
        switchContent(Math.min(currentIndex + 1, sections.length - 1));
      } else {
        switchContent(Math.max(currentIndex - 1, 0));
      }
    });
  }

  syncSidebar();
}

// 加载分类下的铭牌（核心数据逻辑）
async function loadBadgesInCategory(categoryKey, badgeListEl, badgeEmptyEl) {
  if (!badgeListEl || !badgeEmptyEl) return;
  
  // 清空列表
  badgeListEl.innerHTML = '';
  badgeEmptyEl.style.display = 'none';
  badgeListEl.style.display = 'flex';
  
  try {
    // 步骤1：从Cookie获取用户数据（复用原有的getCookie函数）
    const userDataStr = getCookie('userData');
    if (!userDataStr) {
      badgeEmptyEl.style.display = 'block';
      badgeListEl.style.display = 'none';
      return;
    }
    
    const userData = JSON.parse(userDataStr);
    
    // 步骤2：解析用户的成就字符串（格式："个人认证信息：蓝图画师（2024.7.26）、官方合作画师（2024.7.26）；特殊认证成就：探索者（2026.2.19）；2025年度认证成就："）
    const achievementsStr = userData.achievements || userData['认证成就'] || userData['成就'] || '';
    const categoryAchievements = parseAchievementsByCategory(achievementsStr, categoryKey);
    
    // 无成就，显示空状态
    if (!categoryAchievements || categoryAchievements.length === 0) {
      badgeEmptyEl.style.display = 'block';
      badgeListEl.style.display = 'none';
      // 禁用弹窗滚动（内容少时防止滚走）
      document.getElementById('categoryModalContent').style.overflow = 'hidden';
      return;
    }
    
    // 启用弹窗滚动（内容多时）
    document.getElementById('categoryModalContent').style.overflow = 'auto';
    
    // 步骤3：遍历成就，调用API获取URL+介绍
    const badgeList = [];
    for (const achievement of categoryAchievements) {
      try {
        // 并行调用两个API
        const [badgeUrlRes, badgeDescRes] = await Promise.all([
          fetch(`${VERCEL_API_DOMAIN}/api/getAuthBadge?achievement=${encodeURIComponent(achievement.name)}`),
          fetch(`${VERCEL_API_DOMAIN}/api/getBadgeDesc?achievement=${encodeURIComponent(achievement.name)}`)
        ]);
        // 解析响应
        const urlData = await badgeUrlRes.json();
        const descData = await badgeDescRes.json();
        // 校验API返回结果
        if (urlData.success && descData.success) {
          badgeList.push({
            name: achievement.name,
            time: achievement.time,
            url: urlData.data.outputUrl,
            desc: descData.data.description
          });
        }
      } catch (apiErr) {
        console.error(`获取成就「${achievement.name}」信息失败：`, apiErr);
        // 单个成就失败不影响其他成就
      }
    }
    
    // 无有效铭牌，显示空状态
    if (badgeList.length === 0) {
      badgeEmptyEl.style.display = 'block';
      badgeListEl.style.display = 'none';
      document.getElementById('categoryModalContent').style.overflow = 'hidden';
      return;
    }
    
    // 步骤4：渲染铭牌列表
    renderBadgeListInModal(badgeList, badgeListEl);
    
  } catch (error) {
    console.error('加载分类铭牌失败：', error);
    badgeEmptyEl.style.display = 'block';
    badgeListEl.style.display = 'none';
    document.getElementById('categoryModalContent').style.overflow = 'hidden';
  }
}

// 解析成就字符串：按分类提取
function parseAchievementsByCategory(achievementsStr, targetCategory) {
  if (!achievementsStr) return [];
  
  const results = [];
  // 按分号分割各个分类
  const categoryParts = achievementsStr.split('；');
  
  for (const part of categoryParts) {
    // 按冒号分割分类名和成就列表
    const [categoryName, achievementsPart] = part.split('：');
    if (!categoryName || !achievementsPart) continue;
    
    // 找到目标分类
    if (categoryName.trim() === targetCategory) {
      // 按顿号分割各个成就
      const achievementItems = achievementsPart.split('、');
      for (const item of achievementItems) {
        if (!item.trim()) continue;
        // 提取成就名和时间（格式："蓝图画师（2024.7.26）"）
        const match = item.match(/^(.+?)（(.+?)）$/);
        if (match) {
          results.push({
            name: match[1].trim(),
            time: match[2].trim()
          });
        } else {
          results.push({
            name: item.trim(),
            time: '未知'
          });
        }
      }
      break;
    }
  }
  
  return results;
}

// 渲染弹窗内的铭牌列表
function renderBadgeListInModal(badgeList, badgeListEl) {
  badgeListEl.innerHTML = '';
  
  badgeList.forEach(badge => {
    const card = document.createElement('div');
    // 布局：手机横向2张，电脑横向4张
    card.style.cssText = 'flex: 1 1 calc(50% - 7.5px); min-width: 150px; max-width: calc(25% - 11.25px); cursor: pointer; transition: all 0.3s ease; border-radius: 8px; overflow: hidden; background: var(--card-bg); border: 1px solid var(--border-color); padding: 10px;';
    card.onmouseover = function() { this.style.transform = 'scale(1.03)'; this.style.boxShadow = 'var(--shadow)'; };
    card.onmouseout = function() { this.style.transform = 'scale(1)'; this.style.boxShadow = 'none'; };
    
    card.innerHTML = `
      <img src="${badge.url}" alt="${badge.name}" style="width: 100%; aspect-ratio: 16/9; object-fit: cover; border-radius: 8px; margin-bottom: 8px;" onerror="this.src='https://raw.githubusercontent.com/godlive-web/godlive-web.github.io/refs/heads/file/%E7%A5%9E%E7%95%8C%E5%AE%98%E7%BD%91icon_20240814_181538_0000.png'">
      <div style="font-weight: bold; color: var(--text-primary); margin-bottom: 3px; font-size: 14px; text-align: center;">${badge.name}</div>
      <div style="font-size: 12px; color: var(--text-secondary); text-align: center;">获得时间：${badge.time}</div>
    `;
    
    // 点击打开单个铭牌详情弹窗
    card.addEventListener('click', function(e) {
      // 记录点击位置，用于动画
      badgeModalClickX = e.clientX;
      badgeModalClickY = e.clientY;
      openBadgeModal(badge);
    });
    
    badgeListEl.appendChild(card);
  });
}

// 绑定单个铭牌详情弹窗事件
function bindBadgeModalEvents() {
  const overlay = document.getElementById('badgeModalOverlay');
  const modal = document.getElementById('badgeModal');
  const closeBtn = document.getElementById('closeBadgeModalBtn');
  
  if (!overlay || !modal || !closeBtn) return;
  
  // 点击蒙版关闭
  overlay.addEventListener('click', closeBadgeModal);
  // 点击关闭按钮关闭
  closeBtn.addEventListener('click', closeBadgeModal);
}

// 打开单个铭牌详情弹窗（第三层：从点击位置弹出动画）
function openBadgeModal(badge) {
  const overlay = document.getElementById('badgeModalOverlay');
  const modal = document.getElementById('badgeModal');
  const title = document.getElementById('badgeModalTitle');
  const img = document.getElementById('badgeModalImg');
  const time = document.getElementById('badgeModalTime');
  const desc = document.getElementById('badgeModalDesc');
  
  if (!overlay || !modal || !title) return;
  
  // 更新内容
  title.textContent = badge.name;
  img.src = badge.url;
  img.onerror = function() {
    this.src = 'https://raw.githubusercontent.com/godlive-web/godlive-web.github.io/refs/heads/file/%E7%A5%9E%E7%95%8C%E5%AE%98%E7%BD%91icon_20240814_181538_0000.png';
  };
  time.textContent = `获得时间：${badge.time}`;
  desc.textContent = badge.desc;
  
  // 显示弹窗
  overlay.style.display = 'block';
  modal.style.display = 'block';
  
  // 强制重绘
  requestAnimationFrame(() => {
    overlay.style.opacity = '1';
    modal.style.opacity = '1';
    modal.style.transform = 'translate(-50%, -50%) scale(1)';
  });
}

// 关闭单个铭牌详情弹窗
function closeBadgeModal() {
  const overlay = document.getElementById('badgeModalOverlay');
  const modal = document.getElementById('badgeModal');
  
  if (!overlay || !modal) return;
  
  // 隐藏弹窗
  overlay.style.opacity = '0';
  modal.style.opacity = '0';
  modal.style.transform = 'translate(-50%, -50%) scale(0.8)';
  
  // 动画结束后完全隐藏
  setTimeout(() => {
    overlay.style.display = 'none';
    modal.style.display = 'none';
  }, 300);
}

// 页面加载时统一初始化所有功能
document.addEventListener('DOMContentLoaded', async function() {
  const isLogin = checkLoginStatus();
  if (!isLogin) return;
  
  const latestData = await fetchLatestUserInfo();
  loadBasicInfo(latestData);
  setupFeedbackFunction();
  setupNavigation();
  setupEditButton();
  
  // 初始化认证铭牌功能
  initAuthBadgeFeature();
});
  </script>
