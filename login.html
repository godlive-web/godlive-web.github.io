<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>神界阁－登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    :root {
      /* 浅色主题变量 */
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #212529;
      --text-secondary: #495057;
      --accent-color: #6f42c1;
      --accent-light: #e0d6ff;
      --border-color: #dee2e6;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --card-bg: #ffffff;
      --header-bg: rgba(255, 255, 255, 0.95);
      --sidebar-bg: rgba(248, 249, 250, 0.9);
      --content-bg: rgba(255, 255, 255, 0.7);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        /* 深色主题变量 */
        --bg-primary: #0c0c1e;
        --bg-secondary: #1a1a3a;
        --text-primary: #e0e0ff;
        --text-secondary: #a0a0ff;
        --accent-color: #8a63d2;
        --accent-light: rgba(100, 80, 255, 0.2);
        --border-color: rgba(100, 80, 255, 0.3);
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        --card-bg: rgba(20, 20, 45, 0.8);
        --header-bg: rgba(15, 15, 35, 0.95);
        --sidebar-bg: rgba(20, 20, 45, 0.8);
        --content-bg: rgba(15, 15, 30, 0.5);
      }
    }
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }

    /* 顶部导航 */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      background: var(--header-bg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      z-index: 999;
      border-bottom: 1px solid var(--border-color);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo {
      height: 45px;
      width: auto;
    }
    .site-title {
      position: relative;
      font-size: 24px;
      font-weight: bold;
      color: var(--text-primary);
      text-shadow: 0 0 10px rgba(111, 66, 193, 0.3);
    }
    .web-badge {
      position: absolute;
      top: -8px;
      left: -20px;
      font-size: 10px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      padding: 2px 6px;
      border-radius: 4px;
      transform: rotate(-15deg);
      color: white;
    }
    .header-right {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: bold;
    }

    /* 主内容区 */
    .main-container {
      padding-top: 70px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 70px 20px 20px;
    }

    /* 登录卡片 */
    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 35px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
    }

    .login-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: var(--text-primary);
      position: relative;
      padding-bottom: 15px;
    }

    .login-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border-radius: 3px;
    }

    /* 表单样式 */
    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    /* 登录按钮 */
    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(37, 117, 252, 0.5);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn.loading {
      position: relative;
      pointer-events: none;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* 消息提示 */
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 15px;
      display: none;
    }

    .message.success {
      background-color: rgba(40, 167, 69, 0.15);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.3);
      display: block;
    }

    .message.error {
      background-color: rgba(220, 53, 69, 0.15);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.3);
      display: block;
    }

    /* 底部链接 */
    .login-footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .login-footer a {
      color: var(--accent-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-footer a:hover {
      color: #6a11cb;
      text-decoration: underline;
    }

    /* 移动端样式 */
    @media (max-width: 768px) {
      .header {
        padding: 0 15px;
      }
      
      .login-card {
        padding: 25px 20px;
        margin-top: 20px;
      }
      
      .login-title {
        font-size: 24px;
        margin-bottom: 25px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-control {
        padding: 11px 14px;
        font-size: 15px;
      }
      
      .login-btn {
        padding: 13px;
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航 -->
  <header class="header">
    <div class="header-left">
      <!-- 给Logo添加跳转链接 -->
      <a href="https://godlive-web.github.io" style="text-decoration: none;">
        <img src="https://raw.githubusercontent.com/godlive-web/godlive-web.github.io/refs/heads/file/%E7%A5%9E%E7%95%8C%E5%AE%98%E7%BD%91icon_20240814_181538_0000.png" alt="神界阁Logo" class="logo">
      </a>
      <!-- 给网站标题添加跳转链接 -->
      <a href="https://godlive-web.github.io" style="text-decoration: none;">
        <div class="site-title">
          <span class="web-badge">Web端</span>
          神界阁
        </div>
      </a>
    </div>
    "header-right">登录</div>
    </header>
  <!-- 主内容区 -->
  <div class="main-container">
    <div class="login-card">
      <h2 class="login-title">神界圈成员登录</h2>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="userId" class="form-label">ID</label>
          <input type="text" id="userId" class="form-control" placeholder="请输入您的ID" required>
        </div>
        
        <div class="form-group">
          <label for="userName" class="form-label">自设名称</label>
          <input type="text" id="userName" class="form-control" placeholder="请输入您的自设名称" required>
        </div>
        
        <button type="submit" class="login-btn" id="loginButton">登录</button>
        
        <div class="message" id="message"></div>
      </form>
      
      <div class="login-footer">
        <p>还没有账号？<a href="#" id="registerLink">联系秋风添加账号</a></p>
        <p style="margin-top: 10px;"><a href="#" id="forgotLink">忘记信息？</a></p>
      </div>
    </div>
  </div>

  <script>
    // Cookie处理函数
    function setCookie(name, value, days, sameSite = 'Lax') {
      const expires = new Date();
      expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/;domain=.godlive-web.github.io;Secure;SameSite=${sameSite}`;
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
      }
      return null;
    }

    // 登录功能
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const userIdInput = document.getElementById('userId');
      const userNameInput = document.getElementById('userName');
      const loginButton = document.getElementById('loginButton');
      const messageElement = document.getElementById('message');
      const registerLink = document.getElementById('registerLink');
      const forgotLink = document.getElementById('forgotLink');
      
      // 检查是否已登录
      const currentUser = getCookie('user');
      if (currentUser && currentUser !== '0') {
        showMessage('您已登录，正在跳转...', 'success');
        setTimeout(() => {
          window.location.href = 'https://godlive-web.github.io';
        }, 1500);
        return;
      }
      
      // 登录表单提交
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const userId = userIdInput.value.trim();
        const userName = userNameInput.value.trim();
        
        // 简单验证
        if (!userId || !userName) {
          showMessage('请输入ID和自设名称', 'error');
          return;
        }
        
        // 显示加载状态
        loginButton.disabled = true;
        loginButton.classList.add('loading');
        loginButton.textContent = '';
        showMessage('正在验证信息...', 'success');
        
        try {
          // 从GitHub仓库获取用户数据
          const response = await fetch('https://raw.githubusercontent.com/godlive-web/godlive/main/data/Usersdata.json');
  
          if (!response.ok) {
            throw new Error('获取用户数据失败');
          }
  
          const users = await response.json();
  
          // 步骤1：先通过ID查找用户（不验证名称）
          const foundUser = users.find(user => user.user === userId);
  
          if (!foundUser) {
            // 未找到该ID的用户
            showMessage('ID不正确', 'error');
            resetLoginButton();
            return;
          }
  
          // 步骤2：检查该用户的自设名称是否为“待填写”
          if (foundUser.自设名称 === '待填写') {
            showMessage('您还未设置自设名，请在APP端设置后联系秋风刷新数据库', 'error');
            resetLoginButton();
            return;
          }
  
          // 步骤3：验证输入的自设名称是否匹配
          if (foundUser.自设名称 !== userName) {
            showMessage('自设名称不正确', 'error');
            resetLoginButton();
            return;
          }
  
          // 所有验证通过，登录成功
          showMessage('登录成功，正在跳转...', 'success');
  
          // 只设置必要的user Cookie（不存储userData）
          setCookie('user', userId, 30);

          // 2. 新增：存储 userData Cookie（过滤敏感信息）
          const { 密码, ...safeData } = foundUser; // 排除密码等敏感字段
          setCookie('userData', JSON.stringify(safeData), 30); // 存储安全数据
  
          // 延迟跳转，让用户看到成功消息
          setTimeout(() => {
            window.location.href = `https://godlive-web.github.io?login=success`;
          }, 1500);

        } 
        catch (error) {
          console.error('登录错误:', error);
          showMessage('登录失败，请稍后重试', 'error');
          resetLoginButton();
        }
      });
      
      // 重置登录按钮状态
      function resetLoginButton() {
        loginButton.disabled = false;
        loginButton.classList.remove('loading');
        loginButton.textContent = '登录';
      }
      
      // 显示消息
      function showMessage(text, type) {
        messageElement.textContent = text;
        messageElement.className = 'message';
        messageElement.classList.add(type);
      }
      
      // 链接点击事件
      registerLink.addEventListener('click', function(e) {
        e.preventDefault();
        showMessage('请联系任意论坛群内的秋风新增或刷新成员个人信息', 'success');
      });
      
      forgotLink.addEventListener('click', function(e) {
        e.preventDefault();
        showMessage('请联系任意论坛群内的秋风获取账号信息', 'success');
      });
    });
  </script>
</body>
</html>
